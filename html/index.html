<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Google IO Extended</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <header>
        <div>
            <img src="/img/Minimal Logo.png" />
            <p class="evento">Faça Parte Sobre o Evento</p>
        </div>
        <button>Entrar</button>
    </header>

    <main>
        <div class="middle-section">
            <p id="google">Google </p>
            <img src="/img/graphs.png" id="graphs1">
            <p id="extended">Extended</p>
            <p id="ilheus">Ilhéus</p>
            <a class="subscribe" href="increver.html">Inscreva-se</a>
            <p id="io18">#io18extended</p>
            <p id="ioilheus">#io18extendedilheus</p>
        </div>

        <div class="info-section">
            <p class="first-text">Google I/O Extended Ilhéus, será realizado em <br>18 de maio de 2018.</p>
            <img class="first-img" src="/img/graphs2.png">
            <img class="second-img" src="/img/slides.png" />
        </div>

        <div class="mapa">
            <p class="second-text">Centro de Convenções Ihéus Luis Eduardo Magalhães Avenida Soares Lopes Centro, Ilhéus - BA
            </p>
            <img class="graphs3" src="/img/graphs3.png">
            <img class="maskgroup" src="/img/Mask Group 12.png">
        </div>
        <div class="cadastraremail">
            <label class="recebernovidades">Cadastre seu e-mail para receber novidades sobre o evento</label>
            <input type="text" id="enderecoemail">
            <i class="fas fa-paper-plane"></i>
        </div>
    </main>

    <footer>
        <a href="https://twitter.com/Google"><i class="icon fab fa-twitter"></i></a>
        <a href="https://pt-br.facebook.com/Google/"><i class="icon fab fa-facebook-f"></i></a>
        <a href="#"><i class="icon fab fa-google-plus-g"></i></a>
        <a href="https://www.instagram.com/google/?hl=pt-br"><i class="icon fab fa-instagram"></i></a>
    </footer> 

</body>

</html>
