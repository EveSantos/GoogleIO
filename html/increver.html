<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Inscrição</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="/css/inscrever.css">
            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        </head>

    <body>
        <header>
            <div class="topo">
                <img src="/img/Minimal Logo.png" >
                <p class="evento">Faça Parte Sobre o Evento</p>   
                <p class="login">Entrar</p>               
            </div>
        </header>
    <main>
        <div class="middle">
            <p id="google">Google </p>
            <img src="/img/graphs.png" id="graphs1"> 
            <p id="extended">Extended</p>
            <p id="ilheus">Ilhéus</p>
            <p id="io18">#io18extended</p>
            <p id="ioilheus">#io18extendedilheus</p>  
        </div>
        <form>
            <p class="cadastromini">Cadastro Mini</p>
            <p class="letrasmini">Dados Pessoais</p>
            
            <input type="text" id="dados" placeholder="Nome*">
            <input type="text" id="dados" placeholder="Email">
            <input type="number" id="dados" placeholder="CPF">
            <input type="number" id="dados" placeholder="Data de Nascimento">
            
            <p class="letrasmini">Informações Complementares</p>
            <p class="letrasmini">Já participou de algúm outro evento de vies técnológico?</p>

            <input class="lista" type="radio" name="escolha" value="Sim">
            <label class="escolha">Sim</label><br>
            <input class="lista" type="radio" name="escolha" value="Não">
            <label class="escolha">Não</label><br>

            <p class="letrasmini">Se sim, quais?</p>
            <input type="text" id="dados" placeholder="Eventos*">

            <p class="letrasmini">Escolaridade</p>

            <input class="lista" type="radio" name="escolaridade" id="EM" value="EM">
            <label class="escolha" for="EM">Ensino médio</label><br>
            <input class="lista" type="radio" name="escolaridade" id="ESC" value="ESC">
            <label class="escolha" for="ESC">Ensino superior (completo)</label><br>
            <input class="lista" type="radio" name="escolaridade" id="ESI" value="ESI">
            <label class="escolha" for="ESI">Ensino superior (incompleto)</label><br>

            <input type="text" id="dados" placeholder="Instituição de Ensino">

            <p class="letrasmini">Sexo</p>
            
            <input class="lista" type="radio" name="genero" id="masc" value="masc">
            <label class="escolha" for="masc">Masculino</label><br>
            <input class="lista" type="radio" name="genero" id="fem" value="fem">
            <label class="escolha" for="fem">Feminino</label><br>
            <input class="lista" type="radio" name="genero" id="outrx" value="outrx">
            <label class="escolha" for="outrx">Outrx</label>

            <p class="letrasmini">Toques finais</p>
            <input type="number" id="senha" placeholder="Senha">
            <input type="number" id="senha" placeholder="Repita sua senha">

            <ul>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </form>
    </main>
    <footer>
        <div class="icones">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google-plus-g"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
    </body>
</html>
